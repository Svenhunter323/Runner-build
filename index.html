MyCustomTemplate<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>%UNITY_WEB_NAME%</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #000; }
    canvas { width: 100%; height: 100%; display: block; }
    #unityInputOverlay {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 300px;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 8px;
      z-index: 9999;
      background: #fff;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>

  <!-- Your real HTML overlay input -->
  <input 
    id="unityInputOverlay" 
    type="text" 
    placeholder="Enter text..." 
  />

  <script src="%UNITY_WEBGL_LOADER_URL%"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "%UNITY_DATA_URL%",
      frameworkUrl: "%UNITY_FRAMEWORK_URL%",
      codeUrl: "%UNITY_CODE_URL%",
      companyName: "%UNITY_COMPANY_NAME%",
      productName: "%UNITY_PRODUCT_NAME%",
      productVersion: "%UNITY_PRODUCT_VERSION%"
    }).then((instance) => {
      window.unityInstance = instance;
    });

    function showUnityInputOverlay(placeholder, gameObjectName, callbackMethod) {
      var input = document.getElementById('unityInputOverlay');
      if (!input) return;

      input.placeholder = placeholder || "Enter text...";
      input.value = "";
      input.style.display = "block";

      setTimeout(() => input.focus(), 10);

      input.onblur = function() {
        var text = input.value;
        window.unityInstance.SendMessage(gameObjectName, callbackMethod, text);
        input.style.display = "none";
      };
    }
  </script>
</body>
</html>
